<form class="noteAppForm">
	<label>Title: </label><br/><input type="text" ng-model="mydata.title" required/><br/><br/>
	<label>Note: </label><textarea class="form-control" ng-model="mydata.content" rows="7"></textarea><br/><br/>
	<button type="button" ng-click="ctrl.discard()" class="btn btn-danger">Discard</button>
	<button type="button" ng-click="" class="btn btn-success pull-center">Background Colour</button>
	<input type="submit" value="Save" class="btn btn-success pull-right" ng-click="ctrl.newForm(mydata)"/>
</form>
