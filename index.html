<!DOCTYPE html>
<html lang="en" ng-app="noteApp" ng-cloak>
<head>
	<title>Andel Note App</title>
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/angular-material.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body  ng-controller="mainController as ctrl">

<div id="wrapper" class="container">
	<div class="main-wrap">
	  <div layout="row" layout-alignment="center start">
			<md-toolbar class="md-theme-light">
		    <h1 class="md-toolbar-tools">
		      <img src="assets/img/andlogo.png" class="logo">
		      <span style="text-align: center;">Andel Note App</span>
		      <span flex></span>
		      <md-button class="md-fab md-accent" ng-click="ctrl.showNote()">
		      	<span class="fa fa-plus fa-2x" style="color:#fff;" aria-label="button"></span>
		      	<md-tooltip md-direction="left">Create Note</md-tooltip>
		      </md-button>
		    </h1>
		  </md-toolbar>
	  </div>
		<div layout="row">
			<div flex>
				<md-card ng-repeat="list in ctrl.listNotes">
					<md-list role="list">
						<md-item-content>
							<div style="margin-left: 10px" class="md-tile-left">{{list.title}}</div>
							<div class="md-tile-content" layout="row" layout-align="end center">
								<span class="badge">{{list.createdOn | date:'medium'}}</span>
							</div>
							<div style="margin-right: 10px" class="md-tile-right">
								<span>
									<md-button ng-click="ctrl.isSelected(list)" class="md-raised md-primary">
										<span class="fa fa-pencil-square-o" style="width:14px;" aria-label="button"></span>
										<md-tooltip>Edit Note</md-tooltip>
									</md-button>
								</span>
								<span>
									<md-button ng-click="ctrl.remove(list, $index)" class="md-raised md-warn">
										<span class="fa fa-trash-o" aria-label="button"></span>
										<md-tooltip>Delete Note</md-tooltip>
									</md-button>
								</span>
							</div>
						</md-item-content>
					</md-list>
					<!-- Edit Note -->
					<div ng-show="list.select" class="overlay" novalidate>
						<edit-note></edit-note>
					</div>
				</md-card>
			</div>

			<!-- Create New Note  -->
			<div class="overlay" ng-show="ctrl.showForm" novalidate> 
				<create-note></create-note>
			</div>

			<!-- Choose Color -->
			<div class="overlay" ng-show="ctrl.showColorForm">
				<color-palette></color-palette>
			</div>

		</div>
	</div>
</div>


<!-- Libraries -->
<script src="libs/jquery-1.11.2.js"></script>
<script src="libs/angular.js"></script>

<!-- Angular Material Dependencies -->
<script src="libs/angular-aria.js"></script>
<script src="libs/angular-animate.js"></script>
<script src="libs/angular-material.js"></script>

<!-- Note App -->
<script src="app/app.js"></script>
<script src="app/create-note/controller.js"></script>
<script src="app/create-note/services.js"></script>
<script src="app/create-note/directives.js"></script>
<script src="app/edit-note/edit-note.directive.js"></script>
<script src="app/color-palette/color-palette.directive.js"></script>

</body>
</html>
