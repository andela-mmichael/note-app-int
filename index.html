<!DOCTYPE html>
<html lang="en" ng-app="noteApp">
<head>
	<title>Andel Note App</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body ng-controller="mainController as ctrl">

<div id="wrapper" class="container">
	<div class="main-wrap row">
		<div class="col-md-4 andel-static"><h1><img src="assets/img/logo.png" class="logo"></h1></div>

		<div class="col-md-8 andel-list">
			<h1 class="pull=left">Note list
			<button type="button" class="pull-right btn btn-primary" ng-show="ctrl.showBtn" ng-click="ctrl.showNote()">CREATE</button>
				</h1>
				<hr/>

			<section ng-repeat="list in ctrl.listNotes">
				<div class="panel panel-default">
					<div class="panel-heading" ng-hide="list.select">{{list.title}}
					<input type="button" ng-click="ctrl.isSelected(list)" class="btn btn-success pull-right" value="Edit">
						<input type="button" ng-click="ctrl.remove(list, $index)" class="btn btn-danger pull-right" value="Delete">
						<span class="pull-right badge">{{list.createdOn | date:'medium'}}</span>
					</div>
				</div>
				<div ng-show="list.select" class="overlay form-control">
					<form ng-submit="ctrl.save(list)" class="edit-form">
						<input type="text" ng-show="list.select" ng-model="list.title" class="form-control"><br/>
						<textarea type="text" rows="7" ng-model="list.content"  style="background-color: {{list.bgdColour}}; color: {{list.txtColour}}" class="form-control"></textarea><br/><br/>
						<input type="submit" ng-show="list.select" class="btn btn-success pull-right" value="Save">
						<input type="button" ng-show="list.select" ng-click="ctrl.remove(list, $index)" class="btn btn-danger" value="Delete">
					</form>
				</div>
			</section>

			<div class="overlay" ng-show="ctrl.showForm" novalidate> 
				<!--<create-note></create-note>-->
				<form class="noteAppForm" ng-submit="ctrl.newForm()">
					<label>Title: </label><br/><input type="text" ng-model="ctrl.mydata.title" required/><br/><br/>
					<label>Note: </label><textarea class="form-control" ng-model="ctrl.mydata.content" style="background-color: {{ctrl.userBgColour}}; color: {{ctrl.userTxtColour}}" rows="7"></textarea><br/><br/>
					<button type="button" ng-click="ctrl.discard()" class="btn btn-danger">Discard</button>
					<button type="button" ng-click="ctrl.showColour()" class="btn btn-success pull-center">Choose Colour</button>
					<button type="submit" class="btn btn-success pull-right">Save</button>
				</form>
			</div>

			<div class="overlay" ng-show="ctrl.show">
				<div class="pop-up" >	
					<div class="top"><h4>Choose your preferred colour</h4><hr/></div>
					<section class="colour-input">
						Hue: <input type="number" ng-model = "colour.red" style="width:70px; margin-right:10px;" min="0" max="360" />
						Saturation: <input type="number" ng-model="colour.blue" style="width:70px; margin-right:10px;" min="0" max="100" />
						Light: <input type="number" ng-model="colour.green" style="width:70px; margin-right:10px;" min="0" max="100" />
					</section><hr/>
					<section>
						<div class="colour-view" style="background-color: hsl({{colour.red}},{{colour.blue +'%'}},{{colour.green +'%'}}); color: hsl({{colour.red}},{{colour.blue +'%'}},{{colour.green +'%'}})"></div>
					</section>
					<hr/>
					<section class="colour-btn">
						<button type="button" ng-click="ctrl.back();" class="btn btn-danger">Cancel</button>
						<button type="button" ng-click="ctrl.setTextColour(colour)" class="btn btn-success">Save as Text Colour</button>
						<button typr="button" ng-click="ctrl.setBackgroundColour(colour)" class="btn btn-success pull-right">Save as Background Colour</button>
					</section>
				</div>
			</div>
		</div>
	</div>	
	
</div>

	<!-- JavaScript -->
	<script src="js/vendor/jquery-1.11.2.js"></script>
	<script src="js/vendor/bootstrap.js"></script>
	<script src="js/vendor/angular.js"></script>
	<script src="js/app/app.js"></script>
	<script src="js/app/create-note/controllers/controller.js"></script>
	<script src="js/app/create-note/services/services.js"></script>
	<script src="js/app/create-note/directives/directives.js"></script>
</body>
</html>
